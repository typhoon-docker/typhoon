version: "3"

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - "./mongodb:/data/db"

  code:
    # use `docker build -t typhoon-go-back .` in this directory to build the image
    image: typhoon-go-back
    container_name: typhoon_go_back
    restart: always
    environment:
      - PORT=3000
      - VIRTUAL_HOST=typhoon-dev.viarezo.fr
    ports:
      - "3000:80"
    expose:
      - "3000"
    depends_on:
      - mongo
    stdin_open: true
    tty: true
    command: watcher server.go
    volumes:
      - .:/typhoon
